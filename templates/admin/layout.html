    <script type="text/javascript">
        $('.row-eq').rowequalizer();



        // Date picker
        $(document).ready(function () {
            var currentDate = new Date();

            $("#u_datelimit").datepicker({
                changeMonth: true,
                changeYear: true,
                yearRange: "1901:2050",
                dateFormat: "yy-mm-dd",
                showButtonPanel: true,
                minDate: new Date()
                // gotoCurrent: true



                // maxDate:'2016-04-28'
            });


        });


        $('.modal-dialog').draggable();



        ///////////Stop editting here/////////////////////////////////


        $('.col-eq').masonry({

            itemSelector: '.dash',
            columnWidth: '.col-md-3',
            percentPosition: true,
            layoutMode: 'masonry'

            // percentPosition: true

            // use element for option

            // percentPosition: true
        });


        //search on sidebar nav

        // Case insensitive method for filter
        jQuery.expr[':'].casecontains = (a, b, c) => jQuery(a).text().toUpperCase().indexOf(c[3].toUpperCase()) >= 0;

        $('.search-menu').on('keyup', function () {
            var input = $('.search-menu').val();
            console.log('input: ' + input);
            if (input.length != 0) {
                // first hide the div #link-content lists from view
                $('.main-menu li').hide();

                $('.main-menu li.n-s-p').show();
                // but secretly unhide the collapsed links
                // using .show, so the nested uls can be viewed
                $('.main-menu li.accordion ul').show();
                // $('.main-menu li.accordion ul').addClass('active');
                // then filter in the matching links only
                $('.main-menu li:casecontains("' + input + '")').show();
                var hht = $('.main-menu li:casecontains("' + input + '")').find('.hht');

                hht.removeClass('fa-plus').addClass('fa-minus');

                // $('.main-menu li:casecontains("'+input+'").i').addClass('fa-minus');

            } else {
                // secretly unhide the collapsed links
                $('.main-menu li.accordion ul').hide();
                // if search is empty, show the div and reset columns
                $('.main-menu li').show();

            }
        });




    </script>
